    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # or '16' if you prefer, but 18 is latest LTS

      - name: Install dependencies
        run: npm install

